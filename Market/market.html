<html lang="en">
<head>
</head>
<body>
    <label for="textbox">Enter product name: </label>
    <input id="textbox"> <br><br>

    <button onclick="AddToCart(textbox.value)">Add to cart</button>
    <button onclick="FindProduct(textbox.value)">Find in store</button>
    <button onclick="RemFromCart(textbox.value)">Remove from cart</button> <br><br>
    <button onclick="DisplayCart()">Cart</button>
    <button onclick="DisplayMarket()">Market</button> <br><br>

    <label for="userDisplay"></label>
    <div id="userDisplay"></div> <br> <br>


    <script>
        // buttons for methods
        // buttons for cursor ???

        const MarketProducts = [
            { id: 1, price: 1, name: 'prod1', amount: 0 },
            { id: 2, price: 2, name: 'prod2', amount: 0 },
            { id: 3, price: 3, name: 'prod3', amount: 0 },
            { id: 4, price: 4, name: 'prod4', amount: 0 },
            { id: 5, price: 5, name: 'prod5', amount: 0 },
            { id: 6, price: 6, name: 'prod6', amount: 0 },
            { id: 7, price: 7, name: 'prod7', amount: 0 },
            { id: 8, price: 8, name: 'prod8', amount: 0 },
            { id: 9, price: 9, name: 'prod9', amount: 0 },
            { id: 10, price: 10, name: 'prod10', amount: 0 },
            { id: 11, price: 11, name: 'prod11', amount: 0 },
            { id: 12, price: 12, name: 'prod12', amount: 0 },
            { id: 13, price: 13, name: 'prod13', amount: 0 },
            { id: 14, price: 14, name: 'prod14', amount: 0 },
            { id: 15, price: 15, name: 'prod15', amount: 0 },
            { id: 16, price: 16, name: 'prod16', amount: 0 },
            { id: 17, price: 17, name: 'prod17', amount: 0 },
            { id: 18, price: 18, name: 'prod18', amount: 0 },
            { id: 19, price: 19, name: 'prod19', amount: 0 },
            { id: 20, price: 20, name: 'prod20', amount: 0 },
            { id: 21, price: 21, name: 'milk', amount: 0 },
            { id: 22, price: 22, name: 'bread', amount: 0 }
        ]
        let CartProducts = []

        let totalBill = 0



        // Add(name) adds to cart
        // find item in MarketProducts, push to cart (later check if exists then increase amount)
        function AddToCart(name) {
            const marketIdx = FindElemIndex(MarketProducts, name)
            const cartIdx = FindElemIndex(CartProducts, name)

            if (marketIdx < 0) {
                return
            }

            if (cartIdx > -1) {
                ++CartProducts[cartIdx].amount
            }
            else{
                CartProducts.push(MarketProducts[marketIdx])
                ++CartProducts[CartProducts.length - 1].amount
            }

            totalBill += MarketProducts[marketIdx].price
        }

        // Rem(name) remove from cart
        // find name, if exists splice from cart (later update total -= amount*price)
        function RemFromCart(name) {
            const idx = FindElemIndex(CartProducts, name)

            if (idx > -1) {
                totalBill -= CartProducts[idx].price * CartProducts[idx].amount
                CartProducts.splice(idx, 1)
                
                DisplayCart()
            }
        }

        // Find(name)
        // find index of name and return elem
        function FindProduct(name) {
            let idx = FindElemIndex(MarketProducts, name)

            if (idx > -1) {
                DisplayMarket()

                window.location.href = `#prod${idx}`
            }
        }

        // utils

        function FindElemIndex(arr, name) {
            const isEqual = (elem) => elem.name == name

            return arr.findIndex(isEqual);
        }

        function DisplayProduct(index) {
            const product = MarketProducts[index]

            textbox1.value = product.id
            textbox2.value = product.name
            textbox3.value = product.price
        }

        function DisplayMarket() {
            let display = ''

            for (let i = 0; i < MarketProducts.length; i++) {
                display += `<div  style="background-color: cadetblue; margin: 1%">
                <button id="prod${i}" onclick="AddToCart(MarketProducts[${i}].name)">Add ${MarketProducts[i].name}</button> <br>
                name: ${MarketProducts[i].name} <br>
                price: ${MarketProducts[i].price}</div>`
            }

            userDisplay.innerHTML = display
        }

        function DisplayCart() {
            let display = ''

            for (let i = 0; i < CartProducts.length; i++) {
                display += `<div  style="background-color: cadetblue; margin: 1%">
                <button onclick="RemFromCart(CartProducts[${i}].name)">Remove ${CartProducts[i].name}</button> <br>
                name: ${CartProducts[i].name} <br>
                price: ${CartProducts[i].price} <br>
                amount: ${CartProducts[i].amount}</div><br>`
            }

            display += `Total bill: ${totalBill}`

            userDisplay.innerHTML = display
        }

    </script>
</body>
</html>
